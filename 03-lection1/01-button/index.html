<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">

        <style>
            .btn-grid__btn {
                margin: 10px 0 0 10px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="btn-grid">
            <div class="btn-grid__btn">
                <button name="button" class="btn btn_primary">Primary</button>
            </div>
            <div class="btn-grid__btn">
                <button name="button" class="btn btn_secondary">Secondary</button>
            </div>
            <div class="btn-grid__btn">
                <button name="button" class="btn btn_alternate">Alternate</button>
            </div>
                <br>
                <div class="btn-grid__btn">
                    <button name="button" class="btn btn_primary" disabled>Primary</button>
            </div>
            <div class="btn-grid__btn">
                <button name="button" class="btn btn_secondary" disabled>Secondary</button>
            </div>
            <div class="btn-grid__btn">
                <button name="button" class="btn btn_alternate" disabled>Alternate</button>
            </div>  
        </div>
 
    </body>
</html>
